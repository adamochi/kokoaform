<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Master of the Form!</title>
</head>
<style>
body {
    background-color: rgb(174, 217, 255);
}
    form input {
        color: blue;
        background-color: rgb(212, 255, 241);
    }
    form div input:last-child {
        color: tomato;
    }
</style>
<body>
    <header>
        <h1>Create An Account</h1>
    </header>
    <form action="">
        <div>
            <label for="profile-photo">Profile Picture (optional)</label>
            <input id="profile-photo" type="file" accept=".png, .jpg">
        </div>
        <div>            
            <label for="first-name">First Name</label>
            <input id="first-name" required type="text" placeholder="First Name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" required type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" required type="email" placeholder="Email Address">
        </div>
        <div>
            <label for="username">Username</label>    
            <input id="username" required type="text" placeholder="Username">
        </div>
        <div>
            <label for="password">Create Password</label>
            <input id="password" required type="password" minlength="10" placeholder="password">
        </div>
        <div>
            <label for="date">Date of Birth</label>
            <input id="date" type="date" >
        </div>
        <div>
            <label for="rangeparty">How much do you love coding?</label>
            <input id="rangeparty" type="range">
        </div>
        <div>
            <label for="color">What is your favourite colour?</label>
            <input type="color" id="color">
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>

    </form>
</body>
</html>
